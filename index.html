<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/weather icon.png" />
  </head>

  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="./assets/img/weather icon.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="sun with cloud in front of it"
        />
        Weather Dashboard
      </a>
    </nav>
  </header>
  <br />

  <body> 
    <main class="container-fluid">
      <!-- Image and text -->
      <div class="row">
        <aside class="col-3">
          <form>
            <div class="search form-group">
              <h3 class="searchCity"><span>Search for a City</span></h3>
              <input
                type="text"
                class="form-control"
                id="search-city"
                placeholder="Seattle"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="search-button">
              Search
            </button>
          </form>
          <br />
          <button
            class="btn btn-primary text-center"
            type="button"
            id="clear-history"
          >
            Clear History
          </button>
          <ul class="list-group"></ul>
        </aside>

        <div class="col-9">
          <div class="card mb-3">
            <section class="card-body text-white bg-dark" id="current-weather">
              <h3 class="card-title city-name" id="current-city">City</h3>
              <p>Temperature: <span class="current" id="temperature"></span></p>
              <p>Humidity: <span class="current" id="humidity"></span></p>
              <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
            </section>
          </div>

          <h3><span>5-Day Forecast</span></h3>
          <section class="card-deck" id="future-weather">
            <br />
            <div
              class="card text-white bg-dark mb-3"
              style="max-width: 18rem"
              id="day0"
            >
              <p id="fDate0"></p>
              <p id="fImg0"></p>
              <p>Temp: <span id="fTemp0"></span></p>
              <p>Humidity: <span id="fHumidity0"></span></p>
            </div>
            <div
              class="card text-white bg-dark mb-3"
              style="max-width: 18rem"
              id="day1"
            >
              <p id="fDate1"></p>
              <p id="fImg1"></p>
              <p>Temp: <span id="fTemp1"></span></p>
              <p>Humidity: <span id="fHumidity1"></span></p>
            </div>
            <div
              class="card text-white bg-dark mb-3"
              style="max-width: 18rem"
              id="day2"
            >
              <p id="fDate2"></p>
              <p id="fImg2"></p>
              <p>Temp: <span id="fTemp2"></span></p>
              <p>Humidity: <span id="fHumidity2"></span></p>
            </div>
            <div
              class="card text-white bg-dark mb-3"
              style="max-width: 18rem"
              id="day3"
            >
              <p id="fDate3"></p>
              <p id="fImg3"></p>
              <p>Temp: <span id="fTemp3"></span></p>
              <p>Humidity: <span id="fHumidity3"></span></p>
            </div>
            <div
              class="card text-white bg-dark mb-3"
              style="max-width: 18rem"
              id="day4"
            >
              <p id="fDate4"></p>
              <p id="fImg4"></p>
              <p>Temp: <span id="fTemp4"></span></p>
              <p>Humidity: <span id="fHumidity4"></span></p>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
